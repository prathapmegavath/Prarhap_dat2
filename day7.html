<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <fieldset>
        <center> 
            <form>
        <h2>full Stack Developer Application form</h2>
        <label for="name:">Full Name:</label> 
        <input type="text" name="" id="" placeholder="enter name here" maxlength="200" minlength="4" required(*)>
        <br><br>
        <label for="email">E-mail:</label> 
        <input type="email" name="" id="" placeholder="E-mail here" minlength="8" required>
        <br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="" required><br><br>
        <label for="selection">Gender:</label><br>
        <span>male</span>
        <input type="radio" name="gender">
        <span>female</span>
        <input type="radio" name="gender">
        <br><br><br>
            <label for="upload">Upload Resume:</label> 
            <input type="file" name="file upload" accept="img/*file" required>
        
         
        <br><br>
        <label for="choose options">chooce technologies:</label>
        <input list="technologies">
        <datalist id="technologies"placeholder="choose below  technologies">
            <option value="python"readonly>python</option>
            <option value="java">java</option>
            <option value="css">css</option>
            <option value="c">c</option>
        </datalist><br><br>

        <label for="textarea">address:</label>
        <br>
        <textarea value="address" row="8" cols="25" required></textarea><br>
        <label for="describe your self">self introduction:</label><br>
        <textarea value="introductin" row="2" column="5" rewuired></textarea><br>
            <button>submit</button>
    </form>
     </center>
        
    </fieldset>
